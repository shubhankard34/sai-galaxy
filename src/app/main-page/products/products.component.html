<div class = "container">
    <div class = "row">
        <div class = "col-xs-12 col-sm-4" *ngFor = "let product of products">
            <div class="thumbnail">
                <img src="assets/images/thumbnails/{{product.image}}">
                <div class="caption">
                    <p><b>{{product.title}}</b></p>
                    <div class = "sg-description"><p>{{product.description}}</p></div>
                    <div class = "sg-button-wrapper"><a class="btn btn-primary" role="button" (click) = "goToProductCatalog(product.id)">Details</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
